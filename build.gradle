plugins {
    id 'java'
}

group 'dbms.proj'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.mongodb.morphia/morphia
    compile 'org.mongodb:mongodb-driver-sync:3.11.0'
}
